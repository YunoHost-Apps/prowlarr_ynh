#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "prowlarr"
name = "Prowlarr"
description.en = "Complete management of your indexers for Radarr, Sonarr, Lidarr..."
description.fr = "Gestion complÃ¨te de vos indexeurs pour Radarr, Sonarr, Lidarr..."

version = "1.26.1.4844~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "GPL-3.0-only"
website = "https://prowlarr.com"
admindoc = "https://wiki.servarr.com/prowlarr"
code = "https://github.com/Prowlarr/Prowlarr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/prowlarr"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Prowlarr/Prowlarr/releases/download/v1.26.1.4844/Prowlarr.master.1.26.1.4844.linux-core-x64.tar.gz"
    amd64.sha256 = "6dbdd4cd1af40dfe107a34ac1732fbc7d3e7c942cbdcc2fc08be841a6b2a7a53"

    arm64.url = "https://github.com/Prowlarr/Prowlarr/releases/download/v1.26.1.4844/Prowlarr.master.1.26.1.4844.linux-core-arm64.tar.gz"
    arm64.sha256 = "777ffa37172d59b301491ec23c5d8de3a8354c973adca9ca2aa65cbb6a7403cd"
    armhf.url = "https://github.com/Prowlarr/Prowlarr/releases/download/v1.26.1.4844/Prowlarr.master.1.26.1.4844.linux-core-arm.tar.gz"
    armhf.sha256 = "5d3c971ea2671cfe2ba483559ae3d661318786b416bf92eaf4ad5f69937c18f8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Prowlarr\\.master\\..*\\.linux-core-x64\\.tar\\.gz$"
    autoupdate.asset.arm64 = "^Prowlarr\\.master\\..*\\.linux-core-arm64\\.tar\\.gz$"
    autoupdate.asset.armhf = "^Prowlarr\\.master\\..*\\.linux-core-arm\\.tar\\.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["logs"]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    main.allowed = "admins"

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.apt]
    packages = "curl, mediainfo, sqlite3"
